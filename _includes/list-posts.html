{% for post in include.posts %}
	<li class="blog-post">
		<h3><a href="{% include relative-src.html src=post.url %}">{{ post.title }}</a></h3>
		{% include post-title.html post=post %}
		<div class="post-content">
			{% if post.image %}
				<div class="blog-post image-container">
					<a href="{% include relative-src.html src=post.url %}">
						<img src="{% include relative-src.html src=post.image %}" alt="{{ post.description }}"/>
					</a>
				</div>
			{% endif %}
			{{ post.excerpt }}
			<div class="button"><a href="{% include relative-src.html src=post.url %}">Read More</a></div>
		</div>
	</li>
{% endfor %}
